<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <audio id="clickSound" src="./Assets/magic-244951.mp3"></audio>
        <title>Palette Sign Up</title>
    </head>
    <body>
        <div class="signin-container">
            <div class="border">
                <div class="landing-1">
                    <p>WELCOME</p>
                    <p>TO PALETTE</p>
                </div>
                <div class="header">
                    <div class="group-1">
                        <p class="header-text">Create new account</p>
                    </div>
                    <div class="group-2">
                        <p class="header-subtext">Already a Member?</p>
                        <a href="login.html" class="login-link">Log in</a>    
                    </div>
                    
                </div>
                <form id="signupForm" method="post">
                    <input type="hidden" name="form_type" value="signup">
                        <div class="name">
                            
                                <div class="first-name">
                                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                                </div>
                                <div class="error-display">
                                    <p id="fname-error">

                                    </p>
                                </div>
                                <div class="last-name">
                                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                                </div>
                                <div class="error-display">
                                    <p id="lname-error">

                                    </p>
                                </div>
                        </div>
                        <div class="details">
                                <div class="email">
                                    <input type="email" id="email" name="email" placeholder="Email Address" required>

                                </div>
                                <div class="error-display">
                                    <p id="email-error">

                                    </p>
                                </div>
                                <div class="password">
                                    <input type="password" id="password" name="password" placeholder="Password" required>
                                </div>
                                <div class="error-display">
                                    <p class="pass-error">
                                        
                                    </p>

                                </div>
                                <div class="confirm-password">
                                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                                </div>
                                <div class="error-display">
                                    <p class="cpass-error">
                                        
                                    </p>

                                </div>    
                        </div>
                        <div class="submit">
                                    <button type="submit" class="submit-btn" id="btn">Create Account</button>
                        </div> 
                </form>
        </div>
        </div>
    </body>
</html>
